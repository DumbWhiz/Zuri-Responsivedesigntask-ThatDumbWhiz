<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Page</title>
</head>


<body>
    <main>
        <div class="container">
            <div class="texts">
                <div>
                    <h1>Learn to code by watching others</h1>
                </div>
                <div>
                    <p>see how experienced developers solve problems in real-time.
                        Watching scripted tutorials is great but understanding how developers
                        think is invaluable.
                    </p>
                </div>
            </div>
            <div class="form-container">
                <div class="head">
                    <p><b>Try it free 7 days</b> then $20/mon. thereafter</p>
                </div>
                <form action="" class="form">
                    <div class="form-detail">
                        <div class="detail-box">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="detail-box">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="detail-box">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="detail-box">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="button">
                            <input type="submit" value="claim your free trial">
                        </div>
                        <div class="form-TandS">
                            <p>By clicking the button, you are agreeing to our <b id="TandS">Terms and Services</b></p>
                        </div>
                    </div>

                    
                </form>
            </div>

        </div>
    </main>
</body>

</html>
